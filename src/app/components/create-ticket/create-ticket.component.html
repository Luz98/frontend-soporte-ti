<section class="form-main">
    <form action="" class="registration-form">
      <mat-card class="mat-card">
        <mat-card-header class="title">Registro de incidencias</mat-card-header>
        <mat-card-content class="mat-card-content">
          <!-- Numero ticket -->
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Numero ticket</mat-label>
            <input matInput type="text">
          </mat-form-field>
          
          <!-- Fecha de creación -->
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Fecha de creación</mat-label>
            <input matInput type="date">
          </mat-form-field>
          
          <!-- Tipo de incidente -->
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Tipo de incidente</mat-label>
            <mat-select>
              <mat-option value="dano-diadema">Daño diadema</mat-option>
              <mat-option value="dano-mouse">Daño mouse</mat-option>
              <mat-option value="dano-pantalla">Daño pantalla</mat-option>
              <mat-option value="resetear-contrasena">Resetear contraseña</mat-option>
              <mat-option value="pc-no-enciende">Pc no enciende</mat-option>
              <mat-option value="instalar-aplicativos">Instalar aplicativos</mat-option>
              <mat-option value="resetear-pc">Resetear pc</mat-option>
              <mat-option value="otro">Otro</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Fecha de cierre</mat-label>
            <input matInput type="date">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Estado</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" class="mat-form-full-width">
            <mat-label>Usuario</mat-label>
            <input matInput type="text">
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-form-full-width mat-form-description">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Explicación breve del daño"></textarea>
          </mat-form-field>
          
        </mat-card-content>
        <div class="button-container">
          <button mat-flat-button class="btn">Guardar</button>
        </div>
      </mat-card>
    </form>
  </section>
